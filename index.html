<html>
    <head>
        <title>Collage Web App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <center>
                <h1>Collage Web App</h1>
                <hr>
                <h4 class="text-danger">As soon as the popup appears, please click Allow. After you've spoken a command</h4>
                <div class="form-group">
                    <h3>Say "take my selfie"</h3>
                    <label>Your voice output : </label>
                    <textarea class="form-control" id="textarea" readonly="true"></textarea>
                </div>
                <button class="btn btn-info" onclick="s()">Start</button>
                <p class="text-success">Press the Start button</p>
        
                <label>Your webcam : </label>
                <div id="camera"></div>
                <br>
        
                <label>Your selifes Will Display Here: </label>
                <div id="result-row">
                    <div id="result1">
                        <img src="pic1.jpg" style="width: 30%;">
                    </div>
                    <div id="result2">
                        <img src="pic2.jpg" style="width: 30%;">
                    </div>
                    <div id="result3">
                        <img src="pic3.jpg" style="width: 30%;">
                    </div>
                </div>
            </center>
        </div>
        <div class="copy_right_footer">Developed By - M Deva Nanda</div>
    </body>
</html>
